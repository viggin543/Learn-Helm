apiVersion: v1
kind: Pod
metadata:
  name: {{ include "guestbook.fullname" . }}-test-master-redis-connection
  labels:
  {{- include "guestbook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: test-backend-connection
      image: redis:alpine3.11
      command: ["/bin/sh", "-c"]
      args: ["redis-cli -h {{ .Values.redis.fullnameOverride }}-master MGET messages"]
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "guestbook.fullname" . }}-test-frontend-connection
  labels:
  {{- include "guestbook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: test-frontend-connection
      image: curlimages/curl:7.68.0
      command: ["/bin/sh", "-c"]
      args: ["curl {{ include "guestbook.fullname" . }}"]
  restartPolicy: Never
---

{{- $slavesCount := default .Values.redis.cluster.slaveCount 0 | int}}
{{- if ge $slavesCount 1 }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "guestbook.fullname" . }}-test-slave-redis-connection
  labels:
  {{- include "guestbook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: test-backend-connection
      image: redis:alpine3.11
      command: ["/bin/sh", "-c"]
      args: ["redis-cli -h {{ .Values.redis.fullnameOverride }}-slave MGET messages"]
  restartPolicy: Never
{{- end}}